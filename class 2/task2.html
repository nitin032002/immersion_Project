<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f5f5dc;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .notes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sticky-note {
            width: 250px;
            height: 250px;
            background: #ffff88;
            position: relative;
            transform: rotate(var(--rotation, 0deg));
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sticky-note:nth-child(1) { --rotation: -2deg; }
        .sticky-note:nth-child(2) { --rotation: 1deg; }
        .sticky-note:nth-child(3) { --rotation: -1deg; }
        .sticky-note:nth-child(4) { --rotation: 2deg; }
        .sticky-note:nth-child(5) { --rotation: -1.5deg; }

        .sticky-note:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .sticky-note::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }

        .add-note {
            background: #88ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #666;
        }

        .add-note .plus-icon {
            font-size: 4rem;
            color: #666;
            font-weight: bold;
            user-select: none;
        }

        .note-content {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .note-content::placeholder {
            color: #888;
            font-style: italic;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .sticky-note:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .sticky-note {
                width: 200px;
                height: 200px;
            }
            
            .notes-container {
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Note App</h1>
    <div class="notes-container" id="notesContainer">
        <div class="sticky-note add-note" onclick="addNewNote()">
            <div class="plus-icon">+</div>
        </div>
    </div>

    <script>
        let noteCount = 0;
        
        function addNewNote() {
            noteCount++;
            const notesContainer = document.getElementById('notesContainer');
            const addButton = document.querySelector('.add-note');
            
            // Create new sticky note
            const newNote = document.createElement('div');
            newNote.className = 'sticky-note';
            newNote.innerHTML = `
                <button class="delete-btn" onclick="deleteNote(this)">Ã—</button>
                <textarea class="note-content" placeholder="Write your note here..."></textarea>
            `;
            
            // Insert before the add button
            notesContainer.insertBefore(newNote, addButton);
            
            // Focus on the new textarea
            const textarea = newNote.querySelector('.note-content');
            textarea.focus();
        }
        
        function deleteNote(button) {
            const noteElement = button.closest('.sticky-note');
            noteElement.style.transform = 'scale(0) rotate(180deg)';
            noteElement.style.opacity = '0';
            
            setTimeout(() => {
                noteElement.remove();
            }, 300);
        }
    </script>
</body>
</html>
